<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Hot Restaurant</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1 class="display-4">
          Hot Restaurant
        </h1>
        <hr class="my-4" />
        <h3>
          We only have 5 tables! Book your seat before they all are gone!
        </h3>
        <div class="mt-4">
          <a href="/tables">
            <button type="button" class="btn btn-primary p-3 font-weight-bold">
              View Tables
            </button>
          </a>
          <a href="/reserve">
            <button type="button" class="btn btn-danger p-3 font-weight-bold">
              Make Reservation
            </button>
          </a>
        </div>
      </div>
      <div class="m-4">
        <a href="/api/tables" class="card-link">GET Tables</a>
        <a href="/api/waitingTables" class="card-link">GET Waiting List</a>
      </div>
    </div>
  </body>
</html>
